{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <form action="/categorys" method="POST">
    <label for="name">Category</label>
    <input type="text" name="categorys" id="categorys" placeholder="Enter text here" required autofocus class="input">

    <button id="button" type="submit">Add Category</button>
  </form>
  </div>
  {% for category in categorys %}
  <div>
    <p>{{ category.name }}</p>
  </div>
  {% endfor %}
{% endblock %}
