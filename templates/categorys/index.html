{% extends 'base.html' %}
{% block content %}
   <h2 id="heading">Categories</h2>
<div class="main-category">
   {% for category in categorys %}
   <section id="categorys">
     <p>{{ category.name }}</p>
     <form action="/categorys/{{ category.id }}/delete" method="POST">
      <button id="button1" type="submit"><i class="fa fa-close"></i></button>
    </form>
   </section>
   {% endfor %}
  </div>
   <nav>
    <ul>
      <li>
        <a href="/categorys/new"><button type="submit" id="button-add">Add Categories</button></a>
      </li>
    </ul>
  </nav>
{% endblock %}
