{% extends 'base.html' %}
{% block content %}
   <h2>Categorys</h2>

   {% for category in categorys %}
   <section>
     <p>{{ category.name }}</p>
     <form action="/categorys/{{ category.id }}/delete" method="POST">
      <button id="button1" type="submit">Delete Categorys</button>
    </form>
   </section>
   {% endfor %}
   <nav>
    <ul>
      <li>
        <a href="/categorys/new"><button type="submit">Add Categorys</button></a>
      </li>
    </ul>
  </nav>
{% endblock %}
