{% extends 'base.html' %}
{% block content %}
<h2 id="heading">Add New User</h2>
<div class="container">
    <form action="/users" method="POST">
        <label for="username">Add User</label>
        <input type="text" id="user" name="username" placeholder="Name" required autofocus class="input">

      <button id="button" type="submit">Add User</button>
    </form>
  </div>
{% endblock %}
