{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="/accounts" method="POST">
        <label for="account">Account Name</label>
        <input type="text" id="user" name="account_name" placeholder="Account Name" required autofocus class="input">
    
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="amount" class="input">
    
      <button id="button" type="submit">Add Account</button>
    </form>
  </div>
{% endblock %}
