{% extends 'base.html' %}
{% block content %}

<h2 id="heading">Update Account</h2>

<div class="container">
  <form action="/accounts/{{ account.id }}" method="POST">
      <label for="account">Account Name</label>
      <input type="text" id="user" name="account_name" placeholder="Name" required autofocus class="input" value="{{ account.account_name }}">
  
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" placeholder="Amount" class="input" value="{{ account.amount }}">
  
    <button id="button" type="submit">Update Account</button>
  </form>
</div>
{% endblock %}
